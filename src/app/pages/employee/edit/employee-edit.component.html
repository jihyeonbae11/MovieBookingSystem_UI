<dx-popup
  [width]="500"
  [height]="400"
  [showTitle]="true"
  [title]="isCreateMode() ? '직원 생성' : '직원 변경'"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [showCloseButton]="true"
  container=".dx-viewport"
  [(visible)]="popupVisible"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [options]="{text: '저장', onClick: save}"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="before"
    [options]="{text: '취소', onClick: cancel}"
  >
  </dxi-toolbar-item>
  <div *dxTemplate="let data of 'content'">
    <div class="dx-fieldset">
      <div class="dx-fieldset-header">기본정보</div>

      <div class="dx-field" *ngIf="isUpdateMode()">
        <div class="dx-field-label">ID</div>
        <div class="dx-field-value-static">{{employee.id}}</div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">이름</div>
        <dx-text-box class="dx-field-value" [(value)]="employee.name"></dx-text-box>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">성별</div>
        <dx-select-box class="dx-field-value" [(value)]="employee.gender"
                       [items]="genders" [searchEnabled]="true" valueExpr="code" displayExpr="text"
        ></dx-select-box>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">생년월일</div>
        <dx-date-box class="dx-field-value" [(value)]="employee.birthDate"
                     applyValueMode="useButtons" type="date" displayFormat="yyyy-MM-dd"
        ></dx-date-box>
      </div>

    </div>
  </div>
</dx-popup>
