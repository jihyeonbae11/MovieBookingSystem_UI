<h2 class="content-block">예매목록</h2>

<div class="list-container">
  <div class="crud-buttons">
    <dx-text-box [(value)]="filter" class="search-bar" placeholder="예매번호로 조회" (onEnterKey)="search()">
    </dx-text-box>
    <dx-button
      class="crud-button"
      text="조회"
      (onClick)="search()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="생성"
      (onClick)="create()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="변경"
      [disabled]="!getSelectedBookingId()"
      (onClick)="update()"
    ></dx-button>
    <dx-button
      class="crud-button"
      text="삭제"
      [disabled]="!getSelectedBookingId()"
      (onClick)="delete()"
    ></dx-button>
  </div>

  <dx-data-grid
    [dataSource]="bookings"
    [showBorders]="true"
    [remoteOperations]="true"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
  >
    <dxi-column dataField="bookingId" dataType="number" caption="예매번호" [width]="100"></dxi-column>
    <dxi-column dataField="userId" dataType="string" caption="ID"></dxi-column>
    <dxi-column dataField="movieId" dataType="number" caption="영화"></dxi-column>
    <dxi-column dataField="cinema" dataType="string" caption="상영관" [width]="100"></dxi-column>
    <dxi-column dataField="persons" dataType="number" caption="인원" [width]="100"></dxi-column>
    <dxi-column dataField="showTime" dataType="date" caption="상영시간" [format]="{ type: 'yyyy-MM-dd HH:mm' }"></dxi-column>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 20]"
      [showInfo]="true"
      [visible]="true"
    ></dxo-pager>
  </dx-data-grid>
</div>

<app-bookings-edit-popup (onSaved)="onSaved($event)"></app-bookings-edit-popup>
